<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            border:5px solid red
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        console.log("JS Code Started");
        function doBindings(){
            let submitBtn = document.getElementById("submitBtn");
        submitBtn.onclick = handleFormSubmit;
        }
        $(doBindings);
        // setTimeout(doBindings,3000);
        // window.onload = doBindings;
                function handleFormSubmit(event){
            console.log("Handle Form Submit Called");
            console.log(event);
            
            // let search = document.getElementById("search");
            let search = $("#search");
            if(search.val()){
                console.log("Form is Valid");
            }else{
                console.log("Form is invalid");
                event.preventDefault();
                search.classList.add("error")
            }
        }
    </script>
</head>
<body>
    <form action="http://google.com/search">
        <input id="search" type="text" name="q" class="">
        <input id="submitBtn" type="submit" value="Search"/>
    </form>

    
</body>
</html>
